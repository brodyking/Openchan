<h1>Openchan API + Sys</h1>
<p style="text-align: center;"><b>This page is for webmasters.</b> If you are a user, you please <a href="/">navigate away</a>.</p>
<form method="POST" role="form" id="loginForm">
  <table>
    <thead>
      <tr>
        <td class="top">
          Label
        </td>
        <td class="top">
          Input
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          Username
        </td>
        <td>
          <input type="text" name="username" placeholder="Username" required id="loginUsername">
        </td>
      </tr>
      <tr>
        <td>
          Password
        </td>
        <td>
          <input type="password" name="password" placeholder="Password" required id="loginPassword">
        </td>
      </tr>      <tr>
        <td>
          Submit
        </td>
        <td>
          <button type="submit" class="btn" id="newThreadSubmit" name="submit">Submit</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
